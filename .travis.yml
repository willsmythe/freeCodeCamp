language: node_js

node_js:
  - 'lts/*'

cache:
  directories:
  - "$HOME/.npm"

env:
  global:
    - NO_UPDATE_NOTIFIER=1
    - NODE_NO_WARNINGS=1

sudo: false

before_install:
  - npm config set loglevel warn
  - printenv
  
install: npm ci

before_script:
  - git config --global user.email team+camperbot@freeCodeCamp.org
  - git config --global user.name "CamperBot"
  - node ./locale.js

script:
  - npm run test
