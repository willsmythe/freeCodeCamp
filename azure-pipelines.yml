pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm ci
  displayName: 'npm ci'

- script: |
    npm run test-ci
  displayName: 'npm run test-ci'

- task: PublishTestResults@2
  condition: always()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'client/junit.xml' 
    testRunTitle: 'Client'
